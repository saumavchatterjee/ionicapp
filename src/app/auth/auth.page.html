<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{!isLogin ? 'Sign Up':'Login'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  
  <form #formdata="ngForm" (ngSubmit)="onSubmit(formdata)" >
  <ion-list>
  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input 
    type="email" 
    ngModel name="email" 
    required
    email
    #emailCtrl="ngModel"
    ></ion-input>
  </ion-item>
  <ion-item lines="none" *ngIf="!emailCtrl.valid && emailCtrl.touched"><ion-label color="danger">Please give proper e-mail address.</ion-label></ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input 
    type="password" 
    ngModel name="password" 
    required
    minlength="6"
    #passwordCtrl="ngModel"

    ></ion-input>
  </ion-item>
  <ion-item  lines="none" *ngIf="!passwordCtrl.valid  && passwordCtrl.touched"><ion-label color="danger">Minimum 6 characters password need.</ion-label></ion-item>
</ion-list>
<ion-button type="button" (click)="onswitch()" expand="block" fill="outline">Swith to {{isLogin ? 'Sign Up':'Login'}}</ion-button>
<ion-button *ngIf="!isLogaing" type="submit" color="primary" (click)="onLogin()" expand="block" [disabled]="!formdata.valid">Login</ion-button>

</form>

</ion-content>
