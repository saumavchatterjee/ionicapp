<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onAddOffer()"><ion-icon name="add" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item-sliding  *ngFor="let offer of offer_places">
            <ion-item-options side="end">
              <ion-item-option color="danger">Share</ion-item-option>
            </ion-item-options>
          <ion-item [routerLink]="['/','places','tabs','offers',offer.id]">
            <ion-thumbnail slot="start"><ion-img [src]="offer.imageurl"></ion-img></ion-thumbnail>
            <ion-label>
              <h1>{{offer.title}}</h1>
              <p>{{offer.description}}</p>
             <ion-chip>{{offer.price}}</ion-chip>
            </ion-label>
          </ion-item>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
