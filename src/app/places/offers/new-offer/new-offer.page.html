<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start"><ion-back-button defaultHref="/places/tabs/offers"></ion-back-button></ion-buttons>
    <ion-title>New Offer Add</ion-title>
    <ion-buttons slot="primary"><ion-button (click)="onSubmit()"[disabled]="!form.valid"><ion-icon name="checkmark"></ion-icon></ion-button></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      
      <ion-col>
        <ion-list>
          <form [formGroup]="form"> 
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" formControlName="title"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea rows="3" formControlName="description"></ion-textarea>
          </ion-item>
          <ion-item *ngIf="!form.get('description').valid && form.get('description').touched">
            <ion-label>Please write description between 1 and 180 </ion-label>
           
          </ion-item>

          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input formControlName="price"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Offer Start From</ion-label>
            <ion-datetime  formControlName="fromDate"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Ogffer End From</ion-label>
           <ion-datetime formControlName="toDate"></ion-datetime>
          </ion-item>
          
        </form>
        </ion-list>
      </ion-col>
     
    </ion-row>
  </ion-grid>

</ion-content>
