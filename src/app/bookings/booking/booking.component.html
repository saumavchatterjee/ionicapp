<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="primay">
      <ion-button><ion-icon name="close"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>{{selectedData.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col >
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input ngModel name="customerName"></ion-input>


      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col >
      <ion-item>
        <ion-label>Number of Guest</ion-label>
        <ion-select [ngModel]= "'2'" name="number">
          <ion-select-option value="1">1</ion-select-option>
          <ion-select-option value="2">2</ion-select-option>
          <ion-select-option value="3">3</ion-select-option>
        </ion-select>

     </ion-item>
    </ion-col>
  </ion-row>
      
  
  
  
</ion-grid>



<p>{{selectedData.description}}</p>
Rs. {{selectedData.price}} /- 

<ion-button (click)="onConfirm()">Confirm</ion-button>
<ion-button (click)="onCancel()">Cancel</ion-button>
</ion-content>
